#初始化大小
spring.datasource.db1.initial-size=1
#最小连接数
spring.datasource.db1.min-idle=5
#最大连接数
spring.datasource.db1.max-active=20
#获取连接等待超时时间
spring.datasource.db1.max-wait=60000
#间隔多久才进行一次检测，检测需要关闭的空闲连接，单位毫秒
spring.datasource.db1.time-between-eviction-runs-millis=60000
#一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.db1.min-evictable-idle-time-millis=30000
#测试语句是否执行正确
spring.datasource.db1.validation-query=SELECT 1
#指明连接是否被空闲连接回收器(如果有)进行检验.如果检测失败,则连接将被从池中去除.
spring.datasource.db1.test-while-idle=true
#借出连接时不要测试，否则很影响性能
spring.datasource.db1.test-on-borrow=false
spring.datasource.db1.test-on-return=false
#打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.db1.pool-prepared-statements=false
#与Oracle数据库PSCache有关，再druid下可以设置的比较高
spring.datasource.db1.max-pool-prepared-statement-per-connection-size=20
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.db1.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
# 合并多个DruidDataSource的监控数据
spring.datasource.db1.useGlobalDataSourceStat=true
#配置扩展插件，常用的插件有=>stat:监控统计  log4j:日志  wall:防御sql注入
spring.datasource.db1.filters=stat,log4j2
# 配置日志输出
spring.datasource.db1.filter.slf4j.enabled=true
spring.datasource.db1.filter.slf4j.statement-create-after-log-enabled=false
spring.datasource.db1.filter.slf4j.statement-close-after-log-enabled=false

